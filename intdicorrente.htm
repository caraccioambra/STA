<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid rgb(17, 88, 100);
            background-color: rgb(33, 177, 177);
            width: 300px;
            height: 300px;
            box-shadow: 0 2px 4px 0 rgb(27, 64, 112);
        }
    </style>
</head>
<body>
    <div>
        <p>Resistenza :</p>
        <input type="number" name="resistenza" id="resistenza">
        <p>Differenza di potenziale: 5 V</p>
        <br>
        <button onclick="calcCE()">Calcola la corrente elettrica</button>
        <p>Corrente elettrica:<p id="CE"></p>
        <script>
            function calcCE() {
                let resistenza=document.getElementById("resistenza").value
                let diffpot=5
                let CE=resistenza/diffpot
                document.getElementById("CE").innerHTML=CE
            }
        </script>
    </div>
</body>
</html>
